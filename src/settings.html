<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Подключение Bootstrap JS (необходим для некоторых функциональных компонентов Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Подключение вашего JavaScript файла -->
</head>
<body>
    <div class="container mt-5">
        <h1>Настройки</h1>
        <form id="settingsForm">
            <div class="mb-3">
                <label for="timeEvaluation" class="form-label">Время оценки сигнала, Т (мин):</label>
                <input type="number" class="form-control" id="timeEvaluation" min="1" max="60">
            </div>
            <div class="mb-3">
                <label for="maxPulsation" class="form-label">Максимальные пульсации сигнала, Рпульс.макс (% от Рв.ср):</label>
                <input type="number" class="form-control" id="maxPulsation" min="0" max="10" step="0.01">
            </div>
            <div class="mb-3">
                <label for="correctionPeriod" class="form-label">Период корректирования, Ткорр (мин):</label>
                <input type="number" class="form-control" id="correctionPeriod" min="1" max="10">
            </div>
            <div class="mb-3">
                <label for="correctionMagnitude" class="form-label">Величина корректирующего воздействия, Ркорр (% от Рв.ср):</label>
                <input type="number" class="form-control" id="correctionMagnitude" min="0.5" max="10" step="0.01">
            </div>
            <div class="mb-3">
                <label for="oxygenInensitivity" class="form-label">Зона нечувствительности содержания кислорода, Qз.н (% от Qзад):</label>
                <input type="number" class="form-control" id="oxygenInensitivity" min="0.5" max="10" step="0.01">
            </div>
            <div class="mb-3">
                <label for="maxSignalCorrection" class="form-label">Максимальная величина коррекции входного сигнала, Кмакс (% от Рв.ср):</label>
                <input type="number" class="form-control" id="maxSignalCorrection" min="0" max="10" step="0.01">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </form>
    </div>
    <script src="modules/settings.js"></script>
</body>
</html>
